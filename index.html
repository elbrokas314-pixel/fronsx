<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DeliveryApp" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="DeliveryApp" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Splash Screen for iOS -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    
    <!-- SEO and Social -->
    <meta name="description" content="La plataforma líder de delivery hiperlocal en Barranquilla. Conecta vendedores, compradores y mensajeros." />
    <meta name="keywords" content="delivery, barranquilla, comida, local, envios" />
    <meta property="og:title" content="DeliveryApp - Tu ciudad a tu puerta" />
    <meta property="og:description" content="La plataforma líder de delivery hiperlocal en Barranquilla" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <title>DeliveryApp Landing Page</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Installation Script -->
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Manejar instalación de PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Mostrar botón de instalación personalizado
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
        }
      });
      
      // Función para instalar PWA
      window.installPWA = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
          });
        }
      };
    </script>
  </body>
</html>
